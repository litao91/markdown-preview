<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ title }}</title>
  <style>.markdown-body {margin: 2em auto; padding: 1em; max-width: {{ width }}px;}</style>
  <style>{{ theme }}</style>
  <link rel="stylesheet" href="/template/highlight/styles/{{ highlight }}.css" />
  <script src="/template/highlight/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <style>.MathJax:focus, body :focus .MathJax { outline: none; }</style>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: [
        'tex2jax.js',
        'AssistiveMML.js',
        'a11y/accessibility-menu.js',
        "MathMenu.js"
      ],
      jax: ["input/TeX","output/HTML-CSS", "output/PreviewHTML"],

      TeX: {
        extensions: [
          'AMSmath.js',
          'AMSsymbols.js',
          'noErrors.js',
          'noUndefined.js',
        ]
      },
      tex2jax: {
        inlineMath: [
          ['$', '$'],
          ['\\\\(', '\\\\)'],
        ],
        displayMath: [
          ['$$', '$$'],
          ['\\\\[', '\\\\]'],
        ],
        processEscapes: true
      },
      messageStyle: "none",
        showMathMenu: true,
        showProcessingMessages: false,
        messageStyle: 'none',
        skipStartupTypeset: true, // disable initial rendering
        positionToHash: false
    });
    MathJax.Hub.Queue(
      ['Typeset', MathJax.Hub, '_html']
    )
  </script>
  <script src="/node_modules/mathjax/MathJax.js"></script>
</head>
<body>
  <div class="markdown-body">
    {{ body }}
  </div>
</body>
</html>
